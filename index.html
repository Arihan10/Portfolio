<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arihan Sharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div id="gradient-container" class="w-screen h-screen flex justify-center items-center">
        <h1 class="text-white font-extrabold text-2xl md:text-4xl lg:text-6xl z-10 mix-blend-difference">UNDER CONSTRUCTION</h1>
    </div>

    <style>
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #gradient-container {
            position: relative;
        }
        #gradient-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.7;
            filter: blur(100px);
        }
    </style>

    <script>
        const gradientContainer = document.getElementById('gradient-container');

        function updateGradient(event) {
            const x = event.clientX / window.innerWidth * 100;
            const y = event.clientY / window.innerHeight * 100;
            
            gradientContainer.style.setProperty('--x', `${x}%`);
            gradientContainer.style.setProperty('--y', `${y}%`);
        }

        document.addEventListener('mousemove', updateGradient);
    </script>

    <style>
        #gradient-container::before {
            background: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%),
                rgba(59, 130, 246, 0.8),
                rgba(239, 68, 68, 0.6),
                rgba(16, 185, 129, 0.4)
            );
        }
    </style>
</body>
</html>
